<div  ng-controller="SalesCtrl">
<form class="form-horizontal" role="form">
  <h4>Sales:</h4>
  <div class="form-group">
    <div class="col-lg-10">
      <table class="table table-striped" ng-show="edit">
        <thead>
          <tr>
            <th>Year</th>
            <th>SUV</th>
            <th>Sedan</th>
            <th>Hatchback</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label class="col-lg-2 control-label" >2011</label>
            </td>
            <td>
              <input type="number" ng-model="sales.2011_suv" integer/>
            </td>
            <td>
              <input type="number" ng-model="sales.2011_sedan" integer/>
            </td>
            <td>
              <input type="number" ng-model="sales.2011_hb" integer/>
            </td>

          </tr>
          <tr>
            <td>
              <label class="col-lg-2 control-label">2012</label>
            </td>
            <td>
              <input type="number" ng-model="sales.2012_suv" integer/>
            </td>
            <td>
              <input type="number" ng-model="sales.2012_sedan" integer/>
            </td>
            <td>
              <input type="number" ng-model="sales.2012_hb" integer/>
            </td>

          </tr>
          <tr>
             <td>
              <label class="col-lg-2 control-label">2013</label>
            </td>
            <td>
              <input type="number" ng-model="sales.2013_suv" integer/>
            </td>
            <td>
              <input type="number" ng-model="sales.2013_sedan" integer/>
            </td>
            <td>
              <input type="number" ng-model="sales.2013_hb" integer/>
            </td>

          </tr>

        </tbody>
      </table>



      <div class="hc-pie" items="sales"></div>


    </div>
  </div>
  <div class="form-group" ng-show="edit">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default" ng-click="create()">Save</button>
    </div>
  </div>
</form>
</div>
