<form class="form-horizontal" role="form" ng-controller="SalesCtrl">
  <h4>Sales:</h4>
  <div class="form-group">
    <div class="col-lg-10">
      <table  class="table table-striped">
        <thead>
          <tr>
            <th>Year</th>
            <th>SUV</th>
            <th>Sedan</th>
            <th>Hatchback</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label class="col-lg-2 control-label">2011</label>
            </td>
            <td>
              <input type="text" ng-model="sales.2011_suv"/>
            </td>
            <td>
              <input type="text" ng-model="sales.2011_sedan"/>
            </td>
            <td>
              <input type="text" ng-model="sales.2011_hb"/>
            </td>

          </tr>
          <tr>
            <td>
              <label class="col-lg-2 control-label">2012</label>
            </td>
            <td>
              <input type="text" ng-model="sales.2012_suv"/>
            </td>
            <td>
              <input type="text" ng-model="sales.2012_sedan"/>
            </td>
            <td>
              <input type="text" ng-model="sales.2012_hb"/>
            </td>

          </tr>
          <tr>
            <td>
              <label class="col-lg-2 control-label">2013</label>
            </td>
            <td>
              <input type="text" ng-model="sales.2013_suv"/>
            </td>
            <td>
              <input type="text" ng-model="sales.2013_sedan"/>
            </td>
            <td>
              <input type="text" ng-model="sales.2013_hb"/>
            </td>

          </tr>

        </tbody>
      </table>

    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default" ng-click="create()">Save</button>
    </div>
  </div>
</form>
