
<form class="form-horizontal" role="form" ng-controller="CostsCtrl">
  <h4>Costs:</h4>
  <div class="form-group">
    <label class="col-lg-2 control-label">Estimated Manufacturing Cost($)</label>
    <div class="col-lg-10">
      <input type="number" class="form-control" ng-model="costs.mcost"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Estimated Production Cost($)</label>
    <div class="col-lg-10">
      <input type="number" class="form-control" ng-model="costs.pcost"/>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Target Location</label>
    <div class="col-lg-10">
      <select ng-model="costs.location" class="form-control">
        <option value="apac">APAC</option>
        <option value="americas">Americas</option>
        <option value="africa">Africa</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Green Score</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" ng-model="costs.score"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default" ng-click="create()">Save</button>
    </div>
  </div>
</form>
