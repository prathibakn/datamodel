<form class="form-horizontal" role="form" ng-controller="OverviewCtrl">
  <h4>Overview:</h4>
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Code</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" ng-model="overview.code"/>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
      <input type="email" class="form-control" ng-model="overview.email" placeholder="Email"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-lg-2 control-label">name</label>
    <div class="col-lg-10">
      <input type="date" class="form-control" ng-model="overview.name"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default" ng-click="create()">Save</button>
    </div>
  </div>
</form>
