<div ng-show="edit"  ng-controller="SpecsCtrl">
<form class="form-horizontal" role="form">
  <h4>Specs:</h4>
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Gearbox</label>
    <div class="col-lg-10">
      <select class="form-control" ng-model="specs.gear">
        <option value="manual">Manual</option>
        <option value="automatic">Automatic</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Length</label>
    <div class="col-lg-10">
      <input type="number" class="form-control" ng-model="specs.length"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-lg-2 control-label">Width</label>
    <div class="col-lg-10">
      <input type="number" class="form-control" ng-model="specs.width"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-lg-2 control-label">Displacement(cc)</label>
    <div class="col-lg-10">
      <input type="number" class="form-control" ng-model="specs.cc"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default" ng-click="create()">Save</button>
    </div>
  </div>
</form>
</div>

<div ng-show="!edit"  ng-controller="SpecsCtrl">
<form class="form-horizontal" role="form">
  <h4>Specs:</h4>
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Gearbox</label>
    <div class="col-lg-10">
      {{specs.gear}}
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Length</label>
    <div class="col-lg-10">
      {{specs.length}}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-lg-2 control-label">Width</label>
    <div class="col-lg-10">
      {{specs.width}}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-lg-2 control-label">Displacement(cc)</label>
    <div class="col-lg-10">
      {{specs.cc}}
    </div>
  </div>
</form>
</div>
