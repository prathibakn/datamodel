<div class="container bs-docs-container" ng-controller="ListCtrl">
  <div class="row">
    <div class="col-md-9">
      <div class="bs-example">
        <button type="button" class="btn btn-primary pull-right" ng-click="create()">Start Initiative</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>No.</th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(key,value) in initiatives">
              <td>{{value.overview.code}}</td>
              <td>{{value.overview.email}}</td>
              <td>{{value.overview.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
